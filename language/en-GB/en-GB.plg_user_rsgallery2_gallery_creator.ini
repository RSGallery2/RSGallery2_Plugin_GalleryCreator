PLG_USER_RSGALLERY2_GALLERY_CREATOR_XML_DESCRIPTION="RSGallery2 plugin to automatically create a gallery for each user that is created. Don't forget to enable the plugin!<br /><br />
Create a own user group for these kind of users. Example: 'RsgUser' A new user default group can be selected in  Backend > Users > User Manager > Options > Tab: User Options > Setting: New User Registration Group. Here select the chosen new user group. <br />
The RSGallery settings for this group (System->Global Configuration->Item: RSgallery2->Permissions->'new group' should include 'Create Own', 'Delete Own', 'Edit Own', 'Edit State Own'<br /><br />With a setting of a maximum of 1 gallery   your users won't be able to create more galleries in the frontend than this automatically created one.(level: Backend > Components > RSGallery2 > Control Panel > Configuration > tab: My Galleries > Setting: Maximum number of galleries a user can have)"
